apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "todolist.frontendName" . }}
  labels:
    {{- include "todolist.labels" . | nindent 4 }}
    app.kubernetes.io/component: frontend
spec:
  replicas: {{ .Values.frontend.replicaCount }}
  selector:
    matchLabels:
      {{- include "todolist.selectorLabels" . | nindent 6 }}
      app.kubernetes.io/component: frontend
  template:
    metadata:
      labels:
        {{- include "todolist.selectorLabels" . | nindent 8 }}
        app.kubernetes.io/component: frontend
      annotations:
        checksum/config: {{ include (print $.Template.BasePath "/configmap.yaml") . | sha256sum }}
        checksum/secret: {{ include (print $.Template.BasePath "/secret.yaml") . | sha256sum }}
    spec:
      containers:
        - name: frontend
          image: {{ .Values.frontend.image.repository }}:{{ .Values.frontend.image.tag }}
          imagePullPolicy: {{ .Values.frontend.image.pullPolicy }}
          ports:
            - name: http
              containerPort: {{ .Values.frontend.containerPort }}
              protocol: TCP
          env:
            - name: USER
              valueFrom:
                configMapKeyRef:
                  name: {{ include "todolist.fullname" . }}-config
                  key: USER
            - name: API_BASE_URL
              valueFrom:
                configMapKeyRef:
                  name: {{ include "todolist.fullname" . }}-config
                  key: API_BASE_URL
          {{- if .Values.frontend.probes.enabled }}
          livenessProbe:
            tcpSocket:
              port: http
            initialDelaySeconds: {{ .Values.frontend.probes.initialDelaySeconds }}
            periodSeconds: {{ .Values.frontend.probes.periodSeconds }}
            timeoutSeconds: {{ .Values.frontend.probes.timeoutSeconds }}
            failureThreshold: {{ .Values.frontend.probes.failureThreshold }}
          readinessProbe:
            tcpSocket:
              port: http
            initialDelaySeconds: {{ .Values.frontend.probes.initialDelaySeconds }}
            periodSeconds: {{ .Values.frontend.probes.periodSeconds }}
            timeoutSeconds: {{ .Values.frontend.probes.timeoutSeconds }}
            failureThreshold: {{ .Values.frontend.probes.failureThreshold }}
          {{- end }}
          resources:
            requests:
              cpu: {{ .Values.frontend.resources.requests.cpu | quote }}
              memory: {{ .Values.frontend.resources.requests.memory | quote }}
            limits:
              cpu: {{ .Values.frontend.resources.limits.cpu | quote }}
              memory: {{ .Values.frontend.resources.limits.memory | quote }}
